<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit After Surgery Record</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<style>
    @media (min-width: 1400px) {
        .px-xxl-20 {
            padding-left: 50rem;
            padding-right: 50rem;
        }
    }
</style>

<div class="container-fluid px-2 px-md-5 px-lg-6 px-xxl-20">

    <div th:replace="fragments/navbar :: navbar"></div>

    <h2 class="mb-4 text-center text-primary">修改表五（一行）</h2>

    <form method="post" th:action="@{/afterSurgeryTableFive/edit}" th:object="${afterSurgeryTableFive}" class="row g-3 bg-white p-4 shadow rounded">
        <input type="hidden" th:field="*{id}" />

        <!-- General Info -->
        <h4 class="text-secondary mt-4">基本信息</h4>
        <div class="col-md-4">
            <label class="form-label">Date</label>
            <input type="date"
                   name="date"
                   class="form-control"
                   th:value="${afterSurgeryTableFive.date != null ? #temporals.format(afterSurgeryTableFive.date, 'yyyy-MM-dd') : ''}"
                   required />

        </div>

        <!-- Post-op and Reaction Data -->
        <h4 class="text-secondary mt-4">术后数据</h4>
        <div class="col-md-4"><label class="form-label">危重病人姓名</label><input type="text" th:field="*{criticalPatientsName}" class="form-control" /></div>
        <div class="col-md-4"><label class="form-label">危重病人追访数</label><input type="number" th:field="*{numberOfFollowUpsForCriticallyIllPatients}" class="form-control" /></div>
        <div class="col-md-4"><label class="form-label">危重病人访视结果</label><input type="text" th:field="*{visitFindingsForCriticalPatient}" class="form-control" /></div>
        <div class="col-md-4"><label class="form-label">转危重抢救例数</label><input type="number" th:field="*{numberOfCriticalRescueCases}" class="form-control" /></div>
        <div class="col-md-4"><label class="form-label">死亡例数</label><input type="number" th:field="*{numberOfDeaths}" class="form-control" /></div>



        <!-- Submit Buttons -->
        <div class="col-12 mt-4">
            <button type="submit" class="btn btn-warning">更新</button>
            <a href="/" class="btn btn-secondary ms-2">取消</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
