<div class="container mt-4">
    <h2 class="mb-3">术后 - 表一</h2>

    <!-- Date filter -->
    <form class="row g-3 mb-3" method="get" th:action="@{/afterSurgeryTableOne}">
        <div class="col-auto">
            <label for="startDate" class="col-form-label">开始</label>
        </div>
        <div class="col-auto">
            <input id="startDate" name="startDate" type="date" class="form-control"
                   th:value="${startDate}">
        </div>

        <div class="col-auto">
            <label for="endDate" class="col-form-label">结束</label>
        </div>
        <div class="col-auto">
            <input id="endDate" name="endDate" type="date" class="form-control"
                   th:value="${endDate}">
        </div>

        <div class="col-auto">
            <button class="btn btn-primary" type="submit">提交</button>
            <a class="btn btn-outline-secondary" th:href="@{/afterSurgeryTableOne}">最近30天</a>
        </div>
    </form>

    <div th:if="${error}" class="alert alert-warning" th:text="${error}"></div>

    <!-- Summary cards -->
    <div class="row g-3 mb-3">
        <div class="col-md-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="text-muted">术后访视例数</div>
                    <div class="h4 stat" th:text="${totalVisits}">0</div>
                    <div style="height: 22px;"></div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="text-muted">术后镇痛例数</div>
                    <div class="h4 stat" th:text="${totalPostoperativeAnalgesia}">0</div>
                    <div class="small text-muted">
                        占比:
                        <span th:text="${#numbers.formatPercent(proportionOfTotalPostoperativeAnalgesiaCases, 1, 2)}">0%</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="text-muted">不良反应例数</div>
                    <div class="h4 stat" th:text="${totalAdverseReactions}">0</div>
                    <div class="small text-muted">
                        占比:
                        <span th:text="${#numbers.formatPercent(proportionOfTotalAdverseReactions, 1, 2)}">0%</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="text-muted">镇痛效果欠佳</div>
                    <div class="h4 stat" th:text="${totalInadequateAnalgesia}">0</div>
                    <div class="small text-muted">
                        占比:
                        <span th:text="${#numbers.formatPercent(proportionOfTotalInadequateAnalgesia, 1, 2)}">0%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Data table -->
    <div class="table-responsive mb-3">
        <div class="d-flex justify-content-end mb-3">
            <!-- Export as Excel -->
            <a class="btn btn-success me-2"
               th:href="@{|/afterSurgeryTableOne/export?startDate=${startDate}&endDate=${endDate}|}">
                导出为 Excel
            </a>

            <!-- Export as CSV -->
            <a class="btn btn-primary"
               th:href="@{|/afterSurgeryTableOne/export/csv?startDate=${startDate}&endDate=${endDate}|}">
                导出为 CSV
            </a>
        </div>
        <table class="table table-bordered table-striped table-hover align-middle text-center bg-white">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>
                    <a th:href="@{|/afterSurgeryTableOne?page=0&size=${size}&sort=date&dir=${dir=='ASC'?'DESC':'ASC'}&startDate=${startDate}&endDate=${endDate}|}">
                        日期
                    </a>
                </th>
                <th>术后访视例数</th>
                <th>术后镇痛例数</th>
                <th>不良反应例数</th>
                <th>镇痛效果欠佳</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="r : ${content}">
                <td th:text="${r.id}">1</td>
                <td th:text="${r.date}">2025-01-01</td>
                <td th:text="${r.numOfPostoperativeVisits}">0</td>
                <td th:text="${r.numOfPostoperativeAnalgesiaCases}">0</td>
                <td th:text="${r.numOfAdverseReactionCases}">0</td>
                <td th:text="${r.numOfInadequateAnalgesia}">0</td>
            </tr>
            <tr th:if="${#lists.isEmpty(content)}">
                <td colspan="6" class="text-muted">No records for the selected dates.</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <nav class="mt-3">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${page.first} ? 'disabled'">
                <a class="page-link"
                   th:href="@{|/afterSurgeryTableOne?page=${currentPage-1}&size=${size}&sort=${sort}&dir=${dir}&startDate=${startDate}&endDate=${endDate}|}">
                    上页
                </a>
            </li>
            <li class="page-item disabled">
                <span class="page-link" th:text="'页数 ' + ${currentPage+1} + ' of ' + ${totalPages}"></span>
            </li>
            <li class="page-item" th:classappend="${page.last} ? 'disabled'">
                <a class="page-link"
                   th:href="@{|/afterSurgeryTableOne?page=${currentPage+1}&size=${size}&sort=${sort}&dir=${dir}&startDate=${startDate}&endDate=${endDate}|}">
                    下页
                </a>
            </li>
        </ul>
    </nav>

    <div>
        <table id="afterSurgeryTableOneSummary" class="table table-bordered table-striped table-hover text-center align-middle">
            <thead class="table-light">
            <tr>
                <th>术后访视总数</th>
                <th>术后镇痛总数</th>
                <th>不良反应总数</th>
                <th>术后镇痛效果欠佳数</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td id="totalVisits" th:text="${totalVisits}">0</td>
                <td id="totalPostoperativeAnalgesia" th:text="${totalPostoperativeAnalgesia}">0</td>
                <td id="totalAdverseReactions" th:text="${totalAdverseReactions}">0</td>
                <td id="totalInadequateAnalgesia" th:text="${totalInadequateAnalgesia}">0</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div>
        <table id="afterSurgeryTableOneSummaryProportion" class="table table-bordered table-striped table-hover text-center align-middle">
            <thead class="table-light">
            <tr>
                <th>术后镇痛总数占比</th>
                <th>不良反应总数占比</th>
                <th>术后镇痛效果欠佳占比</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td id="proportionOfTotalPostoperativeAnalgesiaCases" th:text="${proportionOfTotalPostoperativeAnalgesiaCases != null ? #numbers.formatDecimal(proportionOfTotalPostoperativeAnalgesiaCases * 100, 1, 2) + '%' : 'N/A'}">0</td>
                <td id="proportionOfTotalAdverseReactions" th:text="${proportionOfTotalAdverseReactions != null ? #numbers.formatDecimal(proportionOfTotalAdverseReactions * 100, 1, 2) + '%' : 'N/A'}">0</td>
                <td id="proportionOfTotalInadequateAnalgesia" th:text="${proportionOfTotalInadequateAnalgesia != null ? #numbers.formatDecimal(proportionOfTotalInadequateAnalgesia * 100, 1, 2) + '%' : 'N/A'}">0</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="container-fluid mb-4">
        <div class="row g-3">
            <div class="col-12 col-md-4">
                <div class="card h-100">
                    <div class="card-body d-flex flex-column align-items-center">
                        <h6 class="card-title">术后镇痛总数占比</h6>
                        <div style="width:220px;height:220px"><canvas id="pieAnalgesia"></canvas></div>
                        <div class="mt-2 small text-muted" id="pieAnalgesiaText"></div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="card h-100">
                    <div class="card-body d-flex flex-column align-items-center">
                        <h6 class="card-title">不良反应总数占比</h6>
                        <div style="width:220px;height:220px"><canvas id="pieAdverse"></canvas></div>
                        <div class="mt-2 small text-muted" id="pieAdverseText"></div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="card h-100">
                    <div class="card-body d-flex flex-column align-items-center">
                        <h6 class="card-title">术后镇痛差总数占比</h6>
                        <div style="width:220px;height:220px"><canvas id="pieInadequate"></canvas></div>
                        <div class="mt-2 small text-muted" id="pieInadequateText"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script th:inline="javascript">
  // proportions from the server (fractions 0..1)
  const pAnalgesiaRaw = /*[[${proportionOfTotalPostoperativeAnalgesiaCases}]]*/ null;
  const pAdverseRaw    = /*[[${proportionOfTotalAdverseReactions}]]*/ null;
  const pInadRaw       = /*[[${proportionOfTotalInadequateAnalgesia}]]*/ null;

  const toNum = v => (v == null || v === '' || isNaN(v)) ? 0 : Number(v);
  const clamp01 = n => Math.min(Math.max(n, 0), 1);
  const fracToPct = f => Math.round(clamp01(toNum(f)) * 10000) / 100; // 2dp

  function makePie(canvasId, labelId, pct, colors) {
    const ctx = document.getElementById(canvasId);
    if (!ctx) return;

    const value = pct;                   // 0..100
    const remainder = Math.max(0, 100 - value);

    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['占比', '其余'],
        datasets: [{
          data: [value, remainder],
          backgroundColor: colors || ['#4e79a7', '#e0e0e0'],
          borderWidth: 0
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: { position: 'bottom' },
          tooltip: {
            callbacks: { label: (c) => `${c.label}: ${c.parsed}%` }
          }
        }
      }
    });

    const lbl = document.getElementById(labelId);
    if (lbl) lbl.textContent = `占比：${value.toFixed(2)}%`;
  }

  makePie('pieAnalgesia', 'pieAnalgesiaText', fracToPct(pAnalgesiaRaw), ['#4e79a7', '#e0e0e0']);
  makePie('pieAdverse',   'pieAdverseText',   fracToPct(pAdverseRaw),    ['#f28e2b', '#e0e0e0']);
  makePie('pieInadequate','pieInadequateText',fracToPct(pInadRaw),       ['#59a14f', '#e0e0e0']);
</script>
