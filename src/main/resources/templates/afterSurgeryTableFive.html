    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

      .px-xxl-20 {
        padding-left: 50rem;

<div class="container mt-4">
    <h2 class="mb-3">术后 - 表五</h2>

    <!-- Date filter -->
    <form class="row g-3 mb-3" method="get" th:action="@{/afterSurgeryTableFive}">
        <div class="col-auto">
            <label for="startDate" class="col-form-label">开始</label>
        </div>
        <div class="col-auto">
            <input id="startDate" name="startDate" type="date" class="form-control"
                   th:value="${startDate}">
        </div>

        <div class="col-auto">
            <label for="endDate" class="col-form-label">结束</label>
        </div>
        <div class="col-auto">
            <input id="endDate" name="endDate" type="date" class="form-control"
                   th:value="${endDate}">
        </div>

        <div class="col-auto">
            <button class="btn btn-primary" type="submit">提交</button>
            <a class="btn btn-outline-secondary" th:href="@{/afterSurgeryTableFive}">最近30天</a>
        </div>
    </form>

    <div th:if="${error}" class="alert alert-warning" th:text="${error}"></div>

    <!-- Summary cards -->
    <div class="row g-3 mb-3">
        <div class="col-md-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="text-muted">危重病人追访数</div>
                    <div class="h4 stat" th:text="${totalNumberOfFollowUpsForCriticallyIllPatients}">0</div>
                    <div class="small text-muted">
                        占比:
                        <span th:text="${#numbers.formatPercent(proportionOfStableWithoutComplications, 1, 2)}">0%</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="text-muted">转危重抢救例数</div>
                    <div class="h4 stat" th:text="${totalNumberOfCirticalRescueCases}">0</div>
                    <div class="small text-muted">
                        占比:
                        <span th:text="${#numbers.formatPercent(proportionOfCriticalRescueCases, 1, 2)}">0%</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="text-muted">死亡例数</div>
                    <div class="h4 stat" th:text="${totalNumberOfDeaths}">0</div>
                    <div class="small text-muted">
                        占比:
                        <span th:text="${#numbers.formatPercent(proportionOfDeaths, 1, 2)}">0%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Data table -->
    <div class="table-responsive mb-3">
        <div class="d-flex justify-content-end mb-3">
            <!-- Export as Excel -->
            <a class="btn btn-success me-2"
               th:href="@{|/afterSurgeryTableFive/export?startDate=${startDate}&endDate=${endDate}|}">
                导出为 Excel
            </a>

            <!-- Export as CSV -->
            <a class="btn btn-primary"
               th:href="@{|/afterSurgeryTableFive/export/csv?startDate=${startDate}&endDate=${endDate}|}">
                导出为 CSV
            </a>
        </div>
        <table class="table table-bordered table-striped table-hover align-middle text-center bg-white">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>
                    <a th:href="@{|/afterSurgeryTableFive?page=0&size=${size}&sort=date&dir=${dir=='ASC'?'DESC':'ASC'}&startDate=${startDate}&endDate=${endDate}|}">
                        日期
                    </a>
                </th>
                <th>危重病人姓名</th>
                <th>危重病人追访数</th>
                <th>危重病人访视结果</th>
                <th>转危重抢救例数</th>
                <th>死亡例数</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="r : ${content}">
                <td th:text="${r.id}">1</td>
                <td th:text="${r.date}">2025-01-01</td>
                <td th:text="${r.criticalPatientsName}">0</td>
                <td th:text="${r.numberOfFollowUpsForCriticallyIllPatients}">0</td>
                <td th:text="${r.visitFindingsForCriticalPatient}">0</td>
                <td th:text="${r.numberOfCriticalRescueCases}">0</td>
                <td th:text="${r.numberOfDeaths}">0</td>
            </tr>
            <tr th:if="${#lists.isEmpty(content)}">
                <td colspan="6" class="text-muted">No records for the selected dates.</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <nav class="mt-3">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${page.first} ? 'disabled'">
                <a class="page-link"
                   th:href="@{|/afterSurgeryTableFive?page=${currentPage-1}&size=${size}&sort=${sort}&dir=${dir}&startDate=${startDate}&endDate=${endDate}|}">
                    上页
                </a>
            </li>
            <li class="page-item disabled">
                <span class="page-link" th:text="'页数 ' + ${currentPage+1} + ' of ' + ${totalPages}"></span>
            </li>
            <li class="page-item" th:classappend="${page.last} ? 'disabled'">
                <a class="page-link"
                   th:href="@{|/afterSurgeryTableFive?page=${currentPage+1}&size=${size}&sort=${sort}&dir=${dir}&startDate=${startDate}&endDate=${endDate}|}">
                    下页
                </a>
            </li>
        </ul>
    </nav>

    <div>
        <table id="afterSurgeryTableFiveSummary" class="table table-bordered table-striped table-hover text-center align-middle">
            <thead class="table-light">
            <tr>
                <th>危重病人追访数</th>
                <th>转危重抢救例数</th>
                <th>死亡例数</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td id="totalNumberOfFollowUpsForCriticallyIllPatients" th:text="${totalNumberOfFollowUpsForCriticallyIllPatients}">0</td>
                <td id="totalNumberOfCirticalRescueCases" th:text="${totalNumberOfCirticalRescueCases}">0</td>
                <td id="totalNumberOfDeaths" th:text="${totalNumberOfDeaths}">0</td>
            </tr>
            </tbody>
        </table>
    </div>
