<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Upload After Surgery Records (CSV)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<style>
    @media (min-width: 1400px) {
      .px-xxl-20 { padding-left: 50rem; padding-right: 50rem; }
    }
</style>

<!-- FIXED: wrapped fragment expression -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5">
    <h2 class="text-center mb-4 text-primary">Upload After Surgery Records (CSV) TableTwo</h2>

    <form th:action="@{/afterSurgeryTableTwo/upload}" method="post" enctype="multipart/form-data" class="bg-white p-4 shadow rounded">
        <!-- CSRF token for POST -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <!-- Show success/error -->
        <div th:if="${message}" class="alert alert-info mb-3" th:text="${message}"></div>

        <div class="mb-3">
            <label for="file" class="form-label">Choose CSV File</label>
            <input id="file" type="file" name="file" class="form-control" accept=".csv" required />
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success">Upload</button>
            <a href="/" class="btn btn-secondary ms-2">Cancel</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
