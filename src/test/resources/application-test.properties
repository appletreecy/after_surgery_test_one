spring.application.name=welcome-test

# Use in-memory H2 for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL;DATABASE_TO_LOWER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable schema tools if present
spring.flyway.enabled=false
spring.liquibase.enabled=false

# Thymeleaf
spring.thymeleaf.cache=true

# Logging (quieter test logs)
logging.level.root=INFO
logging.level.org.hibernate.SQL=OFF
logging.level.org.springframework.test=INFO
