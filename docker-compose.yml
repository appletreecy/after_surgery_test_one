version: '3.8'

services:
  mysql:
    image: mysql:8.1
    platform: linux/amd64   # <- force x86_64 (use linux/arm64 if youâ€™re on ARM)
    container_name: mysql-db
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: mypassword
      MYSQL_DATABASE: mydb
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - ./mysql_data:/var/lib/mysql  # ðŸ‘ˆ store data in local folder

